<div class="home-content" style="
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
	font-family: Arial, sans-serif;
">
	<div style="
		width: 100%;
		max-width: 500px;
		padding: 20px;">
		<h1 style="text-align: center; font-size: 20px; color: #333;">Cadastro de Ordem de Produção</h1>
		<form style="margin-top: 20px;">
			<label for="numero-op" style="display: block; margin-bottom: 5px; color: #555;">Número da Ordem de Produção:</label>
			<input type="text" id="numero-op" name="numero-op" style="
				width: 100%; 
				padding: 8px; 
				margin-bottom: 15px; 
				border: 1px solid #ccc; 
				border-radius: 4px;" required />

			<label for="numero-maquina" style="display: block; margin-bottom: 5px; color: #555;">Número da Máquina:</label>
			<input type="text" id="numero-maquina" name="numero-maquina" style="
				width: 100%; 
				padding: 8px; 
				margin-bottom: 15px; 
				border: 1px solid #ccc; 
				border-radius: 4px;" required />

			<label for="codigo-produto" style="display: block; margin-bottom: 5px; color: #555;">Código do Produto:</label>
			<input type="text" id="codigo-produto" name="codigo-produto" style="
				width: 100%; 
				padding: 8px; 
				margin-bottom: 15px; 
				border: 1px solid #ccc; 
				border-radius: 4px;" required />

			<label for="descricao-produto" style="display: block; margin-bottom: 5px; color: #555;">Descrição do Produto:</label>
			<textarea id="descricao-produto" name="descricao-produto" rows="3" style="
				width: 100%; 
				padding: 8px; 
				border: 1px solid #ccc; 
				border-radius: 4px;" required></textarea>

			<label for="quantidade-op" style="display: block; margin-bottom: 5px; color: #555;">Quantidade OP:</label>
			<input type="number" id="quantidade-op" name="quantidade-op" style="
				width: 100%; 
				padding: 8px; 
				margin-bottom: 15px; 
				border: 1px solid #ccc; 
				border-radius: 4px;" required />

			<label for="quantidade-produzida" style="display: block; margin-bottom: 5px; color: #555;">Quantidade Produzida:</label>
			<input type="number" id="quantidade-produzida" name="quantidade-produzida" style="
				width: 100%; 
				padding: 8px; 
				margin-bottom: 15px; 
				border: 1px solid #ccc; 
				border-radius: 4px;" required />

			<label for="percentual-produzido" style="display: block; margin-bottom: 5px; color: #555;">% Produzida:</label>
			<input type="number" step="0.01" id="percentual-produzido" name="percentual-produzido" style="
				width: 100%; 
				padding: 8px; 
				margin-bottom: 15px; 
				border: 1px solid #ccc; 
				border-radius: 4px;" required />

			<button type="submit" style="
				width: 95%; 
				padding: 10px; 
				margin-top: 15px; 
				background-color: #007bff; 
				color: white; 
				border: none; 
				border-radius: 4px; 
				cursor: pointer;
			">Cadastrar</button>
		</form>
	</div>
</div>
