<div class="home-content" style="
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
	font-family: Arial, sans-serif;
">
	<div style="
		width: 100%;
		max-width: 400px;
		padding: 20px;">
		<h1 style="text-align: center; font-size: 20px; color: #333;">Cadastro de Matéria-Prima</h1>
		<form style="margin-top: 20px;">
			<label for="nome" style="display: block; margin-bottom: 5px; color: #555;">Nome da Matéria-Prima:</label>
			<input type="text" id="nome" name="nome" style="
				width: 100%; 
				padding: 8px; 
				margin-bottom: 15px; 
				border: 1px solid #ccc; 
				border-radius: 4px;" required />

			<label for="quantidade" style="display: block; margin-bottom: 5px; color: #555;">Quantidade:</label>
			<input type="number" id="quantidade" name="quantidade" style="
				width: 100%; 
				padding: 8px; 
				margin-bottom: 15px; 
				border: 1px solid #ccc; 
				border-radius: 4px;" required />

			<button type="submit" style="
				width: 95%; 
				padding: 10px; 
				margin-top: 15px; 
				background-color: #007bff; 
				color: white; 
				border: none; 
				border-radius: 4px; 
				cursor: pointer;
			">Cadastrar</button>
		</form>
	</div>
</div>
